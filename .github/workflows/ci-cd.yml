name: CI/CD Pipeline

on:
  push:
    branches:
      - main # å½“ä»£ç åˆå¹¶åˆ° main åˆ†æ”¯æ—¶è§¦å‘

permissions:
  contents: write # å…è®¸å†™å…¥å†…å®¹ä»¥æ›´æ–°ç‰ˆæœ¬å’Œåˆ›å»ºå‘å¸ƒ
  pull-requests: write # å¦‚æœéœ€è¦è‡ªåŠ¨åˆ›å»ºæˆ–æ›´æ–° Pull Requestï¼ˆä¾‹å¦‚ for changesets next æ¨¡å¼ï¼‰
  id-token: write # ç”¨äº OIDCï¼Œå¦‚æœéœ€è¦å‘å¸ƒåˆ°ç§æœ‰ registry æˆ–è¿›è¡Œå…¶ä»–èº«ä»½éªŒè¯

jobs:
  build-and-publish:
    runs-on: ubuntu-latest # ä½¿ç”¨æœ€æ–°çš„ Ubuntu runner

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–æ‰€æœ‰å†å²ï¼Œchangesets éœ€è¦

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # æ¨èä½¿ç”¨ LTS ç‰ˆæœ¬
          registry-url: 'https://registry.npmjs.org/' # æŒ‡å‘ npm å®˜æ–¹ registry
          scope: '@arvin-shu' # æ›¿æ¢ä¸ºä½ çš„ npm scopeï¼Œä¾‹å¦‚ï¼š@your-orgã€‚å¦‚æœä½ çš„åŒ…æ²¡æœ‰scopeï¼Œå¯ä»¥çœç•¥æ­¤è¡Œã€‚
          token: ${{ secrets.NPM_TOKEN }} # ä½¿ç”¨ä½ çš„ npm token è¿›è¡Œè®¤è¯

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm@10.13.1 # å…¨å±€å®‰è£… pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile # å®‰è£…æ‰€æœ‰é¡¹ç›®ä¾èµ–

      # ====== å…³é”®è°ƒè¯•æ­¥éª¤ ======
      - name: ğŸ•µï¸ Show npm config userconfig path
        run: npm config get userconfig

      - name: ğŸ•µï¸ Show .npmrc (actual)
        run: cat $(npm config get userconfig)

      - name: ğŸ•µï¸ Check npm registry
        run: npm config get registry

      - name: ğŸ•µï¸ Who am I
        run: npx npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # ========================

      - name: ğŸ·ï¸ Version packages (changesets)
        id: changesets_version
        run: |
          # åªæœ‰å½“å­˜åœ¨ changeset æ–‡ä»¶æ—¶æ‰æ‰§è¡Œç‰ˆæœ¬å‡çº§å’Œchangelogç”Ÿæˆ
          if [ -d ".changeset" ] && [ "$(ls -A .changeset | grep '.md$')" ]; then
            echo "Changeset files detected. Bumping versions and generating changelog."
            npx changeset version # é€’å½’ bump å—å½±å“åŒ…çš„ç‰ˆæœ¬ï¼Œå¹¶ç”Ÿæˆ changelog
            echo "::set-output name=has_changes::true"
          else
            echo "No changeset files found. Skipping version bump."
            echo "::set-output name=has_changes::false"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # changesets å¯èƒ½éœ€è¦æ­¤tokenæ¥æ¨é€åˆ°ä»“åº“

      - name: ğŸ“¦ Full build
        run: pnpm build # å¯¹æ‰€æœ‰åŒ…è¿›è¡Œå…¨é‡ build

      - name: ğŸš€ Publish packages (changesets)
        if: steps.changesets_version.outputs.has_changes == 'true' # åªæœ‰å½“æœ‰ç‰ˆæœ¬å˜æ›´æ—¶æ‰æ‰§è¡Œå‘å¸ƒ
        run: npx changeset publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: â¬†ï¸ Push changes back to main branch
        if: steps.changesets_version.outputs.has_changes == 'true' # åªæœ‰å½“æœ‰ç‰ˆæœ¬å˜æ›´æ—¶æ‰æ¨å›
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: release changes [skip ci]" # æäº¤ç‰ˆæœ¬å’Œchangelogæ–‡ä»¶
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
